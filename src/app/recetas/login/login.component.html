
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../../../assets/logo.PNG" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        <input type="text" id="login" class="fadeIn second" formControlName="usuario" placeholder="login">
        <input type="password" id="password" class="fadeIn third" formControlName="clave" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div class="alert alert-danger" *ngIf="erroresStado">
        <p>{{mensajeError}}</p>
      </div>
  
    </div>
  </div>
